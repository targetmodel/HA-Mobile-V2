<!DOCTYPE html>
<html>
<head>
  <title>HA Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/typography.css"/>
  <link rel="stylesheet" href="css/glyphicons.css"/>
  <link rel="stylesheet" href="css/bootstrap.timepicker.min.css"/>
  <link href="css/bootstrap-duallistbox.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" href="css/custom.css"/>
  <link rel="stylesheet" href="css/datepicker.css"/>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

  <![endif]-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="js/bootstrap.timepicker.js"></script>
  <script src="js/jquery.bootstrap-duallistbox.js"></script>
  <script type="text/javascript" src="js/wysiwyg.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="js/sidebar.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->

</head>
<body>
<header>
  <div class="container">
    <h5 class="uppercase brands">branding area 1</h5>
  </div>
</header>
<div class="section master clearfix">
  <div class="sidebarWrapper">
    <div class="clearfix">
      <button type="button" class="btn btn-sm" id="sideBarClip"><span class="glyphicon glyphicon-list"></span></button>
      <div id="sideBar">
        <a href="login.html" class="sideControls" id="signOut">Sing Out Username</a>
        <div class="panel-group" id="sideAccordion">
          <div class="panel panel-default">
            <span class="notification">2</span>
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#sideAccordion" href="#collapseOne" class="sideControls" id="contentManagementBtn">
                  Content Management
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
              <div class="panel-body">
                <a href="#" class="innerLink" id="awardBuilderLink">Award Builder</a>
                <a href="#" class="innerLink" id="jackpotLink">Poker Bad Beat Jackpot</a>
                <a href="#" class="innerLink" id="slotInventoryLink">Slot Inventory</a>
                <a href="#" class="innerLink" id="manageContentLink">Manage Content</a>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <span class="notification">2</span>
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#sideAccordion" href="#collapseTwo" class="sideControls" id="configurationBtn">
                  Configuration
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
              <div class="panel-body">
                <a href="#" class="innerLink" id="tournamentBuilderLink">Tournament Builder</a>
                <a href="#" class="innerLink" id="pressionLink">adPression Management</a>
                <a href="#" class="innerLink" id="referFriendLink">Refer a Friend Management</a>
                <a href="#" class="innerLink" id="mapManagementLink">Map Management</a>
              </div>
            </div>
          </div>
        </div>
        <a href="#" class="sideControls" id="viewerBtn">Viewer <span class="notification">2</span></a>
        <a href="#" class="sideControls" id="systemCalBtn">System Calendar</a>
      </div>
    </div>
  </div>
  <div class="col-md-12 rightBar pages">
    <p id="welcomeMessage">Welcome to the HA Mobile</p>
  </div>
</div>
<div id="loader"></div>
</body>
</html>
